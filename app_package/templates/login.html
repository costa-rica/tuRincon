{% extends "_layout.html" %}
{% block main %}
<section class="main">
  
  <div class="login_page">

      <div class = "title">
        {{ page_name }}
      </div>
  
      <div class="login_form">
        <form method="POST" action="">

          <div class="email_form">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" >
          </div>
  
          <div class="password_form">
            <label for="password">Password:</label>
            <input type="password" id="password_text" name="password">
          </div>
  
  
  
          
          <div class="element_right">
  
            <div class="show_password">
              <input class="form-check-input" type="checkbox" value="" id="password_checkbox">
              <label class="form-check-label" for="password_checkbox">
                Show password
              </label>
            </div>
  
  
            <div class="element_right_sub">
              <input type="submit" value="Login" name="btn_login" class="btn btn-secondary btn_custom01">
              <!-- <input type="submit" value="Login As Guest" name="btn_login_as_guest" class="btn btn-secondary btn_custom02"> -->
    
              <div class="forgot_password">
                <a href="{{ url_for('users.reset_password') }}">Forgot Password?</a>
              </div>
            </div>
  
          </div>
        </form>
  
      </div>
      




  </div>
</section>

<!-- Show password -->
<script>
  window.addEventListener("load", function(){
      var checkbox  = document.getElementById('password_checkbox');
      var x = document.getElementById('password_text');
      checkbox.addEventListener('change', function() {
          if(this.checked) {
              x.type = 'text'; 
          } else {
              x.type = 'password'; 
          }
      });
  });
</script>

{% endblock %}
