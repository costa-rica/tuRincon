{% extends "_layout.html" %}
{% block main %}

<form method="POST" id="form_upload_db" enctype=multipart/form-data></form>

<section class="main">
  <div class="admin_db_download_page">
    <div class="title">
      <h1>Upload Table</h1>
    </div>

    <div class="admin_db_sub">

      <div class="std_framing ">

        <div class="download_db_tables_form">

          Database table Columns

          <div class="home_buttons">

            <!-- <div class="dropdown_div"> -->


              <table id="searchableTable01" class="responsive-table">
                <thead>
                  <tr>
                    <th>Existing Table</th>
                    <th>Update with:</th>
                  </tr>
                </thead>
                <tbody>
                  {% for col_name in existing_table_column_names %}
                  <tr>
                    <td>
                      <label>{{ col_name }}:</label>
                    </td>
                    <td>
                      <input list="new_column_names" name="{{ col_name }}" form="form_upload_db" />
                      <datalist id="new_column_names">
                        {% for new_col_name in replacement_data_col_names %}
                        <option value="{{ new_col_name }}">

                          {% endfor %}
                      </datalist>
                    </td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>

            <!-- </div> -->
          </div>

          <div class="btn_div">
            <button type="submit" name="download_csv" value="true" class="btn btn-primary" form="form_upload_db">Upload
              these matches</button>
          </div>


        </div><!-- home_buttons -->

      </div><!-- download_db_tables_form -->
    </div><!-- std_framing -->
  </div><!-- admin_db_sub -->



  </div><!-- admin_db_page -->
</section>


{% endblock %}
