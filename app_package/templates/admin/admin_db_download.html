{% extends "_layout.html" %}
{% block main %}

<form method="POST" id="form_download_db" enctype=multipart/form-data></form>

<div class="main">
  <div class="admin_db_download_page">
    <div class="title">
      <h1>Download Database</h1>
    </div>

    <div class="admin_db_sub">

      <div class="std_framing ">


        <div class="download_db_tables_form">

        
        Database tables


        <div class="home_buttons">

          <ul class="ul_no_bullets">
            {% for table in db_table_list %}
            <li>
              <input type="checkbox" id="{{ table }}" name="{{ table }}" value="db_table" form="form_download_db" checked>
              <label for="{{ table }}"> {{ table }}</label><br>
            </li>

            {% endfor %}
          </ul>

          <div class="download_options">
            <div class="btn_div">
              <button type="submit" name="download_csv" value="true" class="btn btn-primary"
                form="form_download_db">Download CSVs</button>
            </div>
            <div class="btn_div">
              <button type="submit" name="download_csv" value="true" class="btn btn-primary"
                form="form_download_db">Download Pickle</button>
            </div>

          </div><!-- download_options -->

          *CSV download needs adjustment for date not working well.


        </div><!-- home_buttons -->

      </div><!-- download_db_tables_form -->
      </div><!-- std_framing -->
    </div><!-- admin_db_sub -->



  </div><!-- admin_db_page -->
</div><!-- main -->


{% endblock %}
